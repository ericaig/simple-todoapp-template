<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/5850088b47.js"></script>
  </head>
  <body>
    <div class="columns is-gapless">
        <div id="side-menu-container" class="column is-one-quarter">
            <div class="container padding-2">
                <aside class="menu">
                    <ul class="menu-list">
                        <li id="user-details">
                            <span class="icon has-background-white-ter">
                                <i class="fas fa-user-circle"></i>
                            </span>
                            <span class="">
                                Eric Aig
                            </span>
                        </li>
                        <li>
                            <a>
                                <span class="icon has-text-info is-medium">
                                    <i class="fas fa-cloud-sun"></i>
                                </span>
                                <span class="">
                                    My day
                                    <span class="tag is-light">6</span>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="is-active">
                                <span class="icon is-medium">
                                    <i class="fas fa-clipboard-list"></i>
                                </span>
                                <span class="has-text-weight-semibold">To-Do</span>
                            </a>
                        </li>
                    </ul>
                    <p class="menu-label">
                        Custom lists
                    </p>
                    <ul class="menu-list">
                        <li>
                            <a>
                                <span class="icon has-text-info is-medium">
                                    <i class="fas fa-list-ul"></i>
                                </span>
                                <span class="">Invitations</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon has-text-info is-medium">
                                    <i class="fas fa-list-ul"></i>
                                </span>
                                <span class="">Cloud Storage Environment Settings</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon has-text-info is-medium">
                                    <i class="fas fa-list-ul"></i>
                                </span>
                                <span class="">
                                    Authentication
                                    <span class="tag is-light">3</span>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a class="has-text-link">
                                <span class="icon has-text-info is-medium">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span class="is-link">New List</span>
                            </a>
                        </li>
                    </ul>
                    <p class="menu-label">
                        Tags
                    </p>
                    <ul class="menu-list">
                        <li><a><span class="tag is-primary is-medium">#primary</span></a></li>
                        <li><a><span class="tag is-link is-medium">#link</span></a></li>
                        <li><a><span class="tag is-info is-medium">#info</span></a></li>
                        <li><a><span class="tag is-success is-medium">#success</span></a></li>
                        <li><a><span class="tag is-warning is-medium">#warning</span></a></li>
                        <li><a><span class="tag is-danger is-medium">#danger</span></a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div id="pg-content" class="column has-background-info">
            <section class="hero is-medium_ is-info_ is-bold_">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="title">
                            To-Do
                        </h1>
                        <h2 class="subtitle">
                            Saturdary, June 1st
                        </h2>
                    </div>
                </div>
            </section>
            <section class="section padding-3">
                <div class="notification is-light text-align-center">
                    Get your day started with this to-do list
                </div>

                <section class="section has-background-white-bis">
                    LIST
                </section>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
